{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Login User {% endblock title %}

{% block content %}
<div class = "container">
  <div>
    <div class = ".col-md-6 offset-3"></div>
        <h1 class="text-center text-danger my-5"> Login User </h1>
        <form method = "post">
            {% csrf_token %}
            {{ form|crispy }}
            <a href="{% url 'password_reset' %}">Forgot your password?</a><br>
            <button type = "submit" class="btn btn-primary"> Login  </button>
        </form>
  </div>
</div>

{% endblock content %}
