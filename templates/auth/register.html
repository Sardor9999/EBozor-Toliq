{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Register User {% endblock title %}

{% block content %}
<div class = "container">
  <div>
    <div class = ".col-md-6 offset-3"></div>
        <h1 class="text-center text-danger my-5"> Add New User </h1>
        <form method = "post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type = "submit" class="btn btn-success" href="{% url 'index' %}"> Register  </button>
        </form>
  </div>
</div>

{% endblock content %}
